<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration- iServeU</title>
<link rel= "stylesheet" type="text/css" href = "/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class= "container text-center">
		<h1> User Registration- Sign Up</h1>
		</div>
		
		
		<form th:action="@{/process_register}" method="post"
		style="max-width:600px; margin: 0 auto";
				th:object="${user}"
				>
		<div class="m-3">
			<div class="form-group row">
					<label class="col-form-label col-4">Name</label>
					<div class= "col-8">
					<input type="text" class="form-control" th:field="*{name}" required 
						minlength="5"/>			
				</div>
				</div>	
			<div class="form-group row">
					<label class="col-form-label col-4">Mobile_Number</label>
					<div class= "col-8">
					<input type="tel" class="form-control" th:field="*{mobile_number}" required />			
				</div>
				</div>	
			<div class="form-group row">
					<label class="col-form-label col-4">Username</label>
					<div class= "col-8">
					<input type="text" class="form-control" th:field="*{username}" required />			
				</div>
				</div>
			<div class="form-group row">
					<label class="col-form-label col-4">E-mail</label>
					<div class= "col-8">
					<input type="email" class="form-control" th:field="*{email}" required />			
				</div>
			<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class= "col-8">
					<input type="password" class="form-control" th:field="*{password}" required 
						minlength="8" maxlength="60"/>			
				</div>
				</div>
			<div class="form-group row">
					<label class="col-form-label col-4"></label>
					<div class= "col-8">
					<button type="submit" class= "btn btn-primary">Sign Up</button>
			</div>
		</div>
		</form>
		
	</div>
</body>
</html>
